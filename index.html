<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>limbo's gap</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="theme-gray"> <!-- **(init is in js, to switch theme change there)** -->
  <div id="rootAppContainer">

    <!-- ───────────────────────────────────────────────
                       COOL AI 3D SPHERE :D
    ─────────────────────────────────────────────── -->
    <div id="threeCanvasContainer"></div>

    <!-- CONTROL PANEL (sliders etc, to hide) 
    <div id="controlPanel"></div>
    ─────────────────────────────────────────────── -->



    <!-- ───────────────────────────────────────────────
            Background of special prompt content
    ─────────────────────────────────────────────── -->
    <div id="imageShadow">
      <img id="imageShadowImage" src="shadowSphereWhite.png" />
    </div>
    <!--─────────────────────────────────────────────── -->



    <!-- ───────────────────────────────────────────────
         UI PROMPT LAYER + CONTROL BAR
    ─────────────────────────────────────────────── -->
    <div id="promptBarWrapper">

      <!-- ==============
           TOP: CONTROL BAR
      =============== -->
      <div id="controlBarContainer">

        <!-- REAL BAR -->
        <div id="controlBarInner">

          <!-- QUICK ACTIONS -->
          <button style="cursor: not-allowed" class="controlButton">soon...</button>
          <button style="cursor: pointer" class="controlButton">classic cv</button>
          <button style="cursor: not-allowed" class="controlButton">soon...</button>
          <button style="cursor: not-allowed" class="controlButton">soon...</button>


          <!-- TOGLLE THEME -->
          <button id="themeToggleButton" class="controlButton themeToggleButton" aria-label="Toggle Theme"></button>

        </div>

        <!-- WHEN HIDDEN SHOW ICON -->
        <div id="controlBarIcon" class="barToggleIcon hidden">
          <img id="controlBarIconImage" src="iconBrancoControl.png" style="cursor: pointer" alt="Mostrar controlo" />
        </div>
      </div>
      <!-- =============================== -->

      <!-- ==============================
           BOTTOM: PROMPT INPUT BAR
      =============================== -->
      <div id="promptBarContainer">

        <!--  INPUT BAR -->
        <div id="promptBarInner">
          <input id="promptTextInput" type="text" placeholder="Still curious? Try chatting with me :)" />
          <button id="promptSendButton">Send</button>
        </div>

        <!-- WHEN HIDDEN SHOW JUST ICON -->
        <div id="promptBarIcon" class="barToggleIcon hidden">
          <img id="promptBarIconImage" src="iconBrancoTeclado.png" style="cursor: pointer" alt="Mostrar teclado" />
        </div>
      </div>

      <!-- LOADING BAR (hidden by default) -->
      <div id="promptBarLoading" class="hidden">
        <div class="loadingTrack">
          <div class="loadingFill" id="promptLoadingFill"></div>
        </div>
      </div>
      <!-- =============================== -->
    </div>
    <!--─────────────────────────────────────────────── -->



    <!-- ───────────────────────────────────────────────
                      VIDEO/ANIMATIONS PORTAL 
    ─────────────────────────────────────────────── -->
    <div id="videoShadow">
      <video id="videoShadowVideo" playsinline muted></video>
    </div>
    <!--─────────────────────────────────────────────── -->



    <!-- ───────────────────────────────────────────────
            TEXT IN CENTER FOR RESPONSE PROMPTS
    ─────────────────────────────────────────────── -->
    <div id="centerContentOverlay">
      <div id="centerContentText"></div>
    </div>
    <!--─────────────────────────────────────────────── -->



  </div><!-- END id="rootAppContainer" -->

  <!-- MAIN APPLICATION -->
  <script type="module" src="./main.js"></script>
  <!-- THEME MANAGER -->
  <script type="module" src="./themeManager.js"></script>

</body>

</html>
